plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' // This plugin helps manage Kotlin stdlib
}

android {
	namespace 'pqt.eldritch'
    compileSdkVersion 34

    defaultConfig {
        applicationId 'pqt.eldritch'
        minSdk = 34
        targetSdk = 34
        versionCode 12
        versionName "8.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    lintOptions {
        abortOnError false
    }

    buildFeatures {
        buildConfig = true
    }
    
    // Disable the problematic bundle task
    tasks.withType(com.android.build.gradle.internal.feature.BundleAllClasses) {
        enabled = false
    }
}


dependencies {
    // TODO: dependencies
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.fragment:fragment:1.6.2"
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "androidx.recyclerview:recyclerview:1.3.2"

